<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="font.css">
    <link rel="stylesheet" href="../../../../build/tailwind.css">
</head>
<body class="bg-blue-200">
    <div class="w-2/5 mx-auto bg-white p-10 px-28 mt-12 rounded-xl mb-10">
        <h1 class="text-center font-semibold text-3xl cursor-auto transform hover:scale-110 duration-150">Tìm kiếm nâng cao</h1>
        <div>
            <h3 class="font-semibold text-lg mt-12">Loại hình nhà</h3>
            <select name="" id="" class="text-lg border-2 border-gray-300 px-5 py-2 w-full rounded-lg cursor-pointer">
                <option selected disabled>Loại hình nhà</option>
                <option value="1">Chung cư</option>
                <option value="2">Nhà riêng</option>
                <option value="3">Biệt Thự</option>
            </select>
        </div>
        <div class="mt-8">
            <h3 class="font-semibold text-lg my-2">Khu vực</h3>
            <select name="" id="" class="my-1 text-lg border-2 border-gray-300 px-5 py-2 w-full rounded-lg cursor-pointer">
                <option selected disabled >Tỉnh/ Thành phố</option>
            </select>
            <select name="" id="" class="my-1 text-lg border-2 border-gray-300 px-5 py-2 w-full rounded-lg cursor-pointer">
                <option selected disabled>Quận/Huyện</option>
            </select>
            <select name="" id="" class="my-1 text-lg border-2 border-gray-300 px-5 py-2 w-full rounded-lg cursor-pointer">
                <option selected disabled>Xã/Phường</option>
            </select>
        </div>
        <div>
            <h3 class="font-semibold text-lg my-2 mt-8">Giá tiền</h3>
            <div class="flex justify-between">
                <input class="my-1 text-lg border-2 border-gray-300 px-5 py-2 w-48 rounded-lg" type="text" placeholder="Giá thấp nhất">
                <input class="my-1 text-lg border-2 border-gray-300 px-5 py-2 w-48 rounded-lg" type="text" placeholder="Giá cao nhất">
            </div>
        </div>
        <div>
            <h3 class="font-semibold text-lg my-2 mt-8">Diện tích</h3>
            <div class="flex justify-between">
                <input class="my-1 text-lg border-2 border-gray-300 px-5 py-2 w-48 rounded-lg" type="text" placeholder="Diện tích nhỏ nhất">
                <input class="my-1 text-lg border-2 border-gray-300 px-5 py-2 w-48 rounded-lg" type="text" placeholder="Diện tích lớn nhất">
            </div>
        </div>
        <button class="py-3 w-3/5  mt-6 bg-black rounded-lg text-white mx-24 hover:bg-gradient-to-b from-gray-600 to-black">Tìm kiếm</button>
        
    </div>
</body>
</html>
