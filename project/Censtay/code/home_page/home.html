<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../../../build/tailwind.css">
    <link rel="stylesheet" href="./font.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../fontawesome-free-5.15.4-web/css/all.min.css">
</head>
<body>
    <header>
        <div class="bg_img">
            <div class="flex justify-between mx-32 pt-5">
                <img class="" src="../../img/Horizontal-logo-white.png" alt="">
                <div class="flex">
                    <p class="text-white mr-5 font-light text-base leading-9">Tôi muốn cho thuê nhà?</p>
                    <div class="bg-opacity-30 bg-black h-9 w-20 rounded-full text-center">
                        <i class="fas fa-align-justify text-white text-xl mr-3"></i>
                        <i class="fas fa-user-circle text-white opacity-100 text-xl pt-2"></i>
                    </div>
                </div>
            </div>
            <div >
                <h1 class="text-5xl text-white font-semibold mt-52 ml-80">Trải nghiệm không gian sống tuyệt vời!</h1>
                <p class="text-white mt-5 ml-80 font-light text-lg">Xu hướng tìm kiếm: Hà Đông, Cầu Giấy, Chung cư 2 phòng ngủ, phòng trọ.</p>
            </div>
            <div class=" pb-80">
                <div class="">
                    <div class=" mt-5">
                        <input type="text" name="" id="" class="rounded-lg h-16 w-1/2 ml-80">
                        <button class="h-16 w-28 bg-yellow-700 text-white font-light text-lg rounded-lg">Tìm kiếm</button>
                    </div>
                    <div class="pt-2 h-10 rounded-b-lg ml-80 text-white font-light bg-black bg-opacity-30 mr-96">
                        <div class="inline-block ml-10">
                            <p>Khu vực</p>
                            
                        </div>
                        <div class="inline-block ml-10 group">
                            <p >Loại hình</p>
                            <div class="w-40 h-50 bg-white mt-3 pl-3 pt-3 rounded-lg hidden group-hover:block">
                                <p class="text-black py-1 font-normal"><input class="mr-2" type="checkbox"> Phòng trọ</p>
                                <p class="text-black py-1 font-normal"><input class="mr-2" type="checkbox"> Chung cư</p>
                                <p class="text-black py-1 font-normal"><input class="mr-2" type="checkbox"> Căn hộ dịch vụ</p>
                                <p class="text-black py-1 font-normal"><input class="mr-2" type="checkbox"> Biệt Thự</p>
                                <p class="text-black py-1 font-normal"><input class="mr-2" type="checkbox"> Nhà riêng</p>
                                <p class="text-black py-1 font-normal"><input class="mr-2" type="checkbox"> Studio</p>
                            </div>
                        </div>
                        <div class="inline-block ml-10">
                            <p>Giá tiền</p>
                        </div>
                        <div class="inline-block ml-10">
                            <p>Số phòng ngủ</p>
                        </div>
                        <div class="inline-block ml-10">
                            <p>Tất cả</p>
                        </div class="inline-block ml-10">
                    </div>
                </div>
            </div>
        </div>
    </header>
</body>
</html>
