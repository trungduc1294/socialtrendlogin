<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../../build/tailwind.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-red-100">
    <div class="flex w-2/3 mx-auto mt-10 bg-gray-100 shadow-2xl rounded-t-2xl">
        <div class=" pl-16 pt-24 w-2/5">
            <h1 class="text-3xl font-semibold ">MEMBER LOGIN</h1>
            <input class=" h-10 w-80 mt-16 block border-gray-300 border-b-2 rounded-full pl-3 shadow-lg " type="text" placeholder="Username">
            <input class="h-10 w-80 mt-3 block border-gray-300 border-b-2 rounded-full pl-3 shadow-lg" type="text" placeholder="Password">
            <button class="mt-7 px-14 py-2 text-white font-semibold text-lg rounded-full bg-yellow-600 shadow-lg">LOGIN</button>
            <div class="flex justify-between mt-20">
                <p class="text-red-500">Forgot Password?</p>
                <p class="text-red-500 mr-20">Register</p>
            </div>
        </div>
        <div class="flex-grow">
            <div class="absolute">
                <h1 class="relative text-gray-400 text-4xl top-24 text-center mx-36 font-semibold" >DIGITAL PRODUCT <br> MARKETPLACE</h1>
            </div> 
            <img class="w-full rounded-r-2xl" src="https://images.unsplash.com/photo-1504610926078-a1611febcad3?ixid=MnwxMjA3fDB8MHxzZWFyY2h8Nnx8bWFjYm9va3xlbnwwfHwwfGJsYWNrfA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" alt="">
            <div class="absolute">
                <h3 class="relative text-white font-semibold text-xl -top-24 text-center mx-52">Your perfect place to <br> buy & sell digital goods</h3>
            </div>
        </div>
    </div>
</body>
</html>
