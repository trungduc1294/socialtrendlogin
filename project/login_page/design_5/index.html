<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../../../build/tailwind.css">
</head>
<body class="bg-img">
    <div class="bg-black w-1/2 mx-auto mt-20 rounded-lg shadow-2xl bg-opacity-40">
        <div class="px-16 pt-16">
            <h1 class="text-3xl text-white pb-4 border-b-4 border-solid border-blue-400 inline-block pr-10">Sign in</h1>
            <p class="mt-6 text-gray-600">Enter your email address below and we will email you your login page. <br>You can sign in from your Web Address, which looks likes this:</p>
            <p class="mt-20 text-white font-semibold text-sm">Your email</p>
            <input class="w-full bg-transparent border-b-2 pb-2 border-gray-200" type="text" placeholder="kamil.bahanek@clouds.com">
            <input class="mt-3 w-full bg-transparent border-b-2 py-2 border-gray-200" type="text" placeholder="Password">
            <div class="flex justify-between mt-8">
                <div class="flex">
                    <input class="h-5 w-5 ring-2 ring-blue-500 outline-none" type="checkbox">
                    <p class="ml-3 text-gray-700">Keep me signed in</p>
                </div>
                <a href="#" class="text-white bg-blue-500 py-3 px-10 rounded-xl shadow-xl mb-8">Sign In</a>
            </div>
            <div class="flex justify-between pt-12 border-t-2 ">
                <div class="flex text-white">
                    <ion-icon class="px-4 bg-gray-300 py-3 bg-opacity-40 rounded-l-md" name="logo-google"></ion-icon>
                    <h3 class="px-4 bg-gray-300 py-2 bg-opacity-40 rounded-r-md">Sign in with Google</h3>
                </div>
                <div class="flex text-white">
                    <ion-icon class="px-4 bg-gray-300 py-3 bg-opacity-40 rounded-l-md" name="logo-google"></ion-icon>
                    <h3 class="px-4 bg-gray-300 py-2 bg-opacity-40 rounded-r-md">Sign In with Facebook</h3>
                </div>
            </div>
            <p class="text-gray-300 text-center py-4 pb-10 ">Forgot Password?</p>
        </div>
    </div>
</body>
</html>
