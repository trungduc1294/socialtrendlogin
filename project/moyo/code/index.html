<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../../build/tailwind.css">
    <link rel="stylesheet" href="../font/fontawesome-free-5.15.4-web/css/all.min.css">
</head>
<body class="bg-red-200">
    <div class="bg-white w-4/5 mx-auto mt-20 rounded-3xl">
        <!-- header -->
        <div class="flex justify-between mx-14 pt-10">
            <div class="flex">
                <img class="w-14 h-14" src="../image/logo.PNG" alt="">
                <h1 class="font-bold text-3xl leading-relaxed">moyo.</h1>        
            </div>
            <div class="flex">
                <h2 class="pt-4 mx-8 font-bold text-xl">Why Moyo?</h2>
                <h2 class="pt-4 mx-8 font-bold text-xl">Solution</h2>
                <h2 class="pt-4 mx-8 font-bold text-xl">Resources</h2>
                <h2 class="pt-4 mx-8 font-bold text-xl">Pricing</h2>
            </div>
            <div class="flex">
                <img class="w-13 h-13 mr-6" src="../image/left_img.PNG" alt="">
                <button class="h-12 mt-2 px-6 border-2 border-black rounded-full">Launch</button>
            </div>
        </div>
        <!-- body -->
        <div class="grid grid-cols-2 mt-16">
            <div class="ml-36">
                <div class="absolute w-36 h-36 ml-80 mt-28 bg-gradient-to-t from-yellow-300 to-red-500 rounded-full"></div>
                <i class="fas fa-heart text-red-600 text-xl"></i>
                <span class="mt-2 block font-bold text-sm text-red-600 ">SPEED UP <br>COMMUNICATIONS</span>
                <h1 class="relative md\:leading-relaxed mt-5 text-6xl font-semibold">Bring your <br> team together <br> in moyo.</h1>
                <p class="mt-12 text-gray-600 text-lg">Moyo is the place for everything related to a <br> project to-do-list or comunication.</p>
                <button class="mt-12 text-gray-300 font-semibold bg-gradient-to-t from-black to-gray-900 py-3 px-6 rounded-full">Get started</button>
            </div>
            <div>
                <img class="relative z-10 w-1/2 mx-auto " src="../image/businessman_PNG6566.png" alt="">
                <div class="absolute">
                    <div class="relative -top-60 w-96 h-60 rounded-t-3xl opacity-90 transform -skew-x-12 bg-gradient-to-r from-green-500 to-blue-600"></div>
                </div>
                <div class="absolute">
                    <div class="relative -top-96 left-40 w-96 h-60 rounded-3xl opacity-90 transform -skew-x-12 bg-gradient-to-r from-blue-200 to-blue-400"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
